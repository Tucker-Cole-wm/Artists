<section class="addartist">
    <div class="search">
        <h1>Artist Directory</h1>
        <div class="search">
            <a href="#!/apply"><button type="button" name="button">Apply</button></a>
            <label class="formgroup">Search:</label>
            <input type="text" placeholder="Search for Artists" autofocus ng-model="query">

            <label class="formgroup">
                <select ng-model="artistOrder">
                    <option value="name">Name</option>
                    <option value="reknown">Reknown</option>
                </select>
            </label>

            <!-- Same name for both labels below to show that they are paired. -->
            <label class="formgroup">
          <input type="radio" name="direction" checked ng-model="direction">
          Ascending
        </label>

            <label class="formgroup">
          <input type="radio" name="direction" ng-model="direction" value="reverse">
          Descending
        </label>
        </div>
    </div>
    
    <div class="page">
        <section class="card register" ng-app="myApp" ng-controller="ApplyController">
            <form name="myForm" novalidate ng-submit="register()">
                <div class="textintro">
                    <h1>Form Validation</h1>
                    <p>Please fill out the following form.</p>
                    <p ng-show="message">{{ message }}</p>
                </div>
                <fieldset>
                    <input type="text" name="firstname" autofocus placeholder="First Name" ng-model="user.firstname" ng-required="true">
                    <p class="error validationerror" ng-show="myForm.firstname.$invalid && myForm.firstname.$touched">You must fill out your first name.</p>
                    <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
                    <p class="error validationerror" ng-show="myForm.lastname.$invalid && myForm.lastname.$touched">You must fill out your last name.</p>
                    <input type="email" name="email" placeholder="Email" ng-model="user.email">
                    <p class="error validationerror" ng-show="myForm.email.$invalid && myForm.email.$touched">Email must be valid.</p>
                    <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6">
                    <p class="error validationerror" ng-show="myForm.password.$invalid && myForm.password.$touched">A password must be at least six chareacters.</p>
                </fieldset>
                <button type="submit" class="btn" name="submit">Submit</button>
            </form>
        </section>
    </div>
</section>
